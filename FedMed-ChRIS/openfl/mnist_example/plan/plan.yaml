aggregator:
  settings:
    log_metric_callback:
      template: src.utils.write_metric
    rounds_to_train: 1
  template: openfl.experimental.component.Aggregator
collaborator:
  settings: {}
  template: openfl.experimental.component.Collaborator
federated_flow:
  settings:
    checkpoint: true
    model:
      settings:
        convolutional_block:
          settings:
            block_sequential:
              settings:
                conv2d1:
                  settings:
                    in_channels: 1
                    kernel_size: 5
                    out_channels: 10
                  template: src.flow.conv2d1
                maxPool2d1:
                  settings:
                    kernel_size: 2
                  template: src.flow.maxpool2d1
                relu: src.flow.relu
              template: src.flow.sequential_block
            conv2d2: src.flow.conv2d2
            dropout2d: src.flow.dropout2d
            maxPool2d2: src.flow.maxpool2d2
            relu: src.flow.relu
          template: src.flow.convolutional_block
        in_features: 50
        out_features: 10
      template: src.flow.Net
    optimizer: null
    rounds: 4
  template: src.flow.MNISTFlow
network:
  settings:
    agg_addr: localhost
    agg_port: 58873
    cert_folder: cert
    client_reconnect_interval: 5
    disable_client_auth: false
    hash_salt: auto
    tls: true
  template: openfl.federation.Network
